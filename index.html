<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main row">
    <div class="firstdiv col-md-6">
      <h3 style="font-weight: 700;font-size: 1.5rem;">Your Result</h3>
      
      <div class="circlee">
        <span style="position: relative;top: 30%;transform: translateY(-50%)">
        <h2 style="font-weight: 800;font-size: 4.2rem;color: white;line-height: 0.8;">76</h2>
      <p style="color: hsla(241, 100%, 89%,0.5);">of 100</p>
      </span>
    </div>

      <p>
        <h2 style="color: white;padding-bottom: 2%;font-weight: 700;">Great</h2>
      You scored higher than 65% of <br>the people who have taken <br>these tests.
    </p>
    </div>

    <div class="seconddiv col-md-6 shadoww shadow-primary" style="text-align: center;">
      <h3 style="font-weight: 700;color: hsl(224, 30%, 27%);text-align: left;font-size: 1.5em;margin:0 13.5% 8%;">
      Summary
      <div>
    </h3>
      <div class="capsl" style="color: hsla(0, 100%, 67%,0.8);background-color: hsla(0, 100%, 67%,0.065);">
      <img src="icon-reaction.svg" alt=""> 
       Reaction
      <span>80 <span>&nbsp / 100</span></span>
      </div>
      <div class="capsl" style="color: hsla(39, 100%, 56%,0.8);background-color: hsla(39, 100%, 56%,0.065);">
        <img src="icon-memory.svg" alt="">
       Memory
      <span>92 <span>&nbsp/ 100</span></span>
      </div>
      <div class="capsl" style="color:hsla(166, 100%, 37%,0.8);background-color: hsla(166, 100%, 37%,0.065);">
        <img src="icon-verbal.svg" alt="">
       Verbal
      <span>61 <span>&nbsp / 100</span></span>
      </div>
      <div class="capsl" style="color: hsla(234, 85%, 45%,0.8);background-color: hsla(234, 85%, 45%,0.065);">
        <img src="icon-visual.svg" alt="">
       Visual
      <span>72 <span>&nbsp / 100</span></span>
    </div>
    <div class="rounded-pill">
      Continue
    </div>
    </div>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vedant Gore</a>.
  </div>
</body>

</html>
